<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>






    <script>
        var city = prompt('Enter your City')
        var arr = ['Karachi', 'Islamabad', 'Peshawar']


        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == city) {
                alert('Matched');
            } else {
                alert('Not Matched');
            }

        }
    </script>
</body>

</html>
